<!DOCTYPE html> <!--Game HTML-->
<html lang="en">
<head>
    <meta charsets="UTF-8">
    <title>Muster Test</title>
    <link rel="stylesheet" type="text/css" href="game.css" media="screen"/>
    <script type="text/javascript" src="controls.js"></script> <!-- Main Game controls-->
    <script type="text/javascript" src="animation.js"></script> <!-- Spell animation-->
    <script type="text/javascript" src="enemy.js"></script> <!-- Enemy main-->
    <script type="text/javascript" src="player.js"></script> <!-- player main-->
    <script type="text/javascript" src="enemyAnimation.js"></script><!-- Enemy animation-->


</head>
<body onload="enemyHealthUpdate(); playerHealthUpdate()" > <!--TODO onload enemies hp move it somewhere else l8er-->

<main onmouseup="mouseUp()" onmouseleave="mouseUp()">
<div
    <div id="mainMenu">
        <div id="gameStart" onclick="gameStart()">Start</div> <!-- main menu-->
        <div id="gameTutorial" onclick="gameTutorial()">Tutorial</div>
        <div id="gameQuit" onclick="gameQuit()">Exit</div>
    </div>


    <div id="gameMain"> <!-- div for whole game-->

        <div id="myAnimation"></div> <!-- player spell animation-->
        <div id="enemyMovement"></div> <!-- enemy spells-->
        <div class="myEnemy"><div class="boeseAugen1"></div><div class="boeseAugen2"></div></div> <!-- enemy-->


        <h1> HP: <span id="eHp"></span></h1> <!-- enemy hp-->
        <h2> HP: <span id="pHp"></span></h2> <!-- enemy hp-->



        <div id="muster-container">
            <div class="grid-container" onMouseDown="mouseDown()" onmouseup="mouseUp()">
                <!--creates the control field-->
                <div class="grid-item">
                    <div class="point" id="1" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="2" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="3" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="4" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="5" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="6" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="7" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="8" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
                <div class="grid-item">
                    <div class="point" id="9" onmouseover="pointSelect(this)" onmousedown="pointClicked(this)"></div>
                </div>
            </div>
        </div><!--creates the control field-->
    </div>></div>
</main>
</body>
</html>
