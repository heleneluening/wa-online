<!DOCTYPE html>
<html lang="en">
<head>
    <meta charsets="UTF-8">
    <title>Muster Test</title>
    <link rel="stylesheet" type="text/css" href="muster_test.css" media="screen"/>
    <script type="text/javascript" src="controls.js"></script>

</head>
<body>

<div class="interface" onmouseleave="mouseUp()" onMouseUp="mouseUp()"> <!--onmouseleave remove colour-->

    <div class="grid-container" onMouseDown="mouseDown()"> <!--creates the control field-->
        <div class="grid-item">
            <div class="point" id="p1" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p2" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p3" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p4" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p5" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p6" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p7" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p8" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p9" onmouseover="colorChange(this)" onmousedown="pointClicked(this)"></div>
        </div>
    </div>
</div>


</body>
</html>
