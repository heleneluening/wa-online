<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muster Test</title>
    <link rel="stylesheet" type="text/css" href="muster_test.css" media="screen"/>
</head>
<body>
<div class="handy-port">
    <div class="grid-container">
        <div class="grid-item">
            <div class="point" id="p1"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p2"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p3"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p4"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p5"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p6"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p7"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p8"></div>
        </div>
        <div class="grid-item">
            <div class="point" id="p9"></div>
        </div>
    </div>
</div>

<script>
    const points = document.getElementsByClassName("point");
    for (const p of points) {
        p.addEventListener("mouseover", (event) => {
            p.classList.add("point2");
            p.classList.remove("point");
        });
    }
</script>

</body>
</html>
