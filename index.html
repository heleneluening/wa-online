<!DOCTYPE html> <!--Game HTML-->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="minimum-scale=1.0, height=device-height, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>Mobil Test 7</title>
    <link rel="stylesheet" href="css/game.css" media="screen"/>
    <script src="js/enemy.js"></script> <!-- Enemy main-->
    <script src="js/player.js"></script> <!-- player main-->
    <script src="js/controls.js"></script> <!-- Main Game controls-->
    <script src="js/animation.js"></script> <!-- Spell animation-->
    <script src="js/enemyAnimation.js"></script><!-- Enemy animation-->
    <script src="js/menu.js"></script> <!-- Game menu-->

</head>
<body onload="enemyHealthUpdate(); playerHealthUpdate();" ontouchstart="mouseDown()" ontouchmove="touchHasMoved(event)" ontouchend="mouseUp()"> <!--TODO onload enemies hp move it somewhere else l8er-->


<main onmouseup="mouseUp()" onmouseleave="mouseUp()">
    <div>
        <div id="mainMenu">
            <div id="gameBack" onclick="gameBack()">Back</div>
            <div id="gameStart" onclick="gameStart()">Start</div> <!-- main menu-->
            <div id="gameTutorial" onclick="gameTutorial()">Tutorial</div>
            <div id="gameQuit" onclick="gameQuit()">Exit</div>


        </div>


        <div id="gameMain"> <!-- div for whole game-->

            <div id="myAnimation"></div> <!-- if think its not needed anymore-->
            <div id="enemyAttack"></div> <!-- enemy spells-->
            <div class="myEnemy">
                <div class="boeseAugen1"></div>
                <div class="boeseAugen2"></div>
            </div> <!-- enemy-->


            <h1> HP: <span id="eHp"></span></h1> <!-- enemy hp-->
            <h2>HP: <span id="pHp"></span></h2> <!-- player hp-->

            <div id="muster-container">
                <div class="grid-container" onMouseDown="mouseDown()" onmouseup="mouseUp()">
                    <!--creates the control field-->
                    <div class="grid-item">
                        <div class="point" id="1" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="2" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="3" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="4" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="5" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="6" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="7" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="8" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                    <div class="grid-item">
                        <div class="point" id="9" onmouseover="pointSelect(this)"
                             onmousedown="pointClicked(this)"></div>
                    </div>
                </div>
            </div><!--creates the control field-->
        </div>
    </div>
</main>
</body>
</html>
